<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Дневник получается</h1>

            <button class="addTask">+</button>

            <div class="formTask invisible">
                <select name="subject" id="">
                    <option value="Прикладная механика">Прикладная механика</option>
                    <option value="Технологии приборостроения">Технологии приборостроения</option>
                    <option value="Промышленная логистика">Промышленная логистика</option>
                    <option value="Английский">Английский</option>
                    <option value="Обеспечение качества и сертификация">Обеспечение качества и сертификация</option>
                    <option value="Управление карьерой">Управление карьерой</option>
                    <option value="Средства компьютерного моделирования">Средства компьютерного моделирования</option>
                    <option value="Моделирование динамических систем">Моделирование динамических систем</option>
                    <option value="Экономика и управление организацией">Экономика и управление организацией</option>
                    
                </select>

                <div class="date">
                    <input type="date">
                    <div class="nextWeek">Через неделю</div>
                    <div class="nextTwoWeek">Через 2 недели</div>

                </div>

                <textarea type="text" rows="3" cols="50" name="" id="" placeholder="Задание"></textarea>

                <button class="submit">Добавить</button>
            </div>

        </div>
    </header>

    <main>
        <div class="container">
            <section class="tasks">
                
            </section>

        </div>
    </main>
</body>
</html>
